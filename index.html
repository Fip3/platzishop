<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-flex.min.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>
    <!-- ENCABEZADO -->
    <header id="header-container">
      <div class="container">
        <div class="row flex-items-xs-middle flex-items-xs-between">
          <div class="col-xs-3">
            <h1>PlatziShop</h1>
          </div>
          <div class="col-xs-3 text-xs-right">
            <button class="navbar-toggler pull-xs-right hidden-sm-up" data-toggle="collapse" data-target="#navMenu">
              &#9776;
            </button>
            <a href="#" class="login hidden-xs-down text-uppercase font-weight-bold">Login</a>
          </div>
        </div>
      </div>
    </header>
    <!-- /ENCABEZADO -->

    <!-- MENU -->
    <div id="menu-container">
      <nav id="navMenu" class="navbar navbar-toggleable-xs navbar-light collapse"> 
        <div class="container">
          <div class="row">
            <div class="col-xs-10 col-md-4">
              <ul class="nav navbar-nav">
                <li class="nav-item text-xs-center active">
                  <a href="#" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item text-xs-center">
                  <a href="#" class="nav-link">Catálogo</a>
                </li>
                <li class="nav-item text-xs-center">
                  <a href="#" class="nav-link">Carrito</a>
                </li>
                <li class="nav-item text-xs-center hidden-sm-up">
                  <a href="#" class="nav-link">Login</a>
                </li>
              </ul>
            </div>
            <div class="col-xs-12 offset-md-2 col-md-6 hidden-xs-down">
              <form>
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="¿Encontró lo que buscaba?">
                </div>
                <span class="input-group-btn">
                  <button class="btn btn-platzi" type="button">
                    <span class="hidden-sm-down">Buscar</span> <i class="fa fa-search hidden-md-up"></i>
                  </button>
                </span>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <div id="search-bar" class="container hidden-sm-up">
        <div class="row">
          <div class="col-xs">
            <form>
              <div class="input-group">
                <input class="form-control" type="text" placeholder="¿Encontró lo que buscaba?">
              </div>
              <span class="input-group-btn">
                <button class="btn btn-platzi" type="button">
                  <span class="hidden-sm-down">Buscar</span> <i class="fa fa-search hidden-md-up"></i>
                </button>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /MENU -->

    <!-- Carrusel -->
    <div id="carousel-container">
      <div id="productosCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#productosCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#productosCarousel" data-slide-to="1"></li>
          <li data-target="#productosCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="images/p1.gif" alt="Primer producto">
            <div class="carousel-caption">
              <h3>Primer Producto</h3>
              <p class="hidden-sm-down">Pruébalo</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/p2.gif" alt="Segundo producto">
            <div class="carousel-caption">
              <h3>Segundo Producto</h3>
              <p class="hidden-sm-down">Cómpralo</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/p3.gif" alt="Tercer producto">
            <div class="carousel-caption">
              <h3>Tercer Producto</h3>
              <p class="hidden-sm-down">Disfrútalo</p>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#productosCarousel" role="button" data-slide="prev">
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Producto Anterior</span>
        </a>
        <a class="right carousel-control" href="#productosCarousel" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Producto Siguiente</span>
        </a>
      </div>
    </div>
    <!-- /Carrusel -->

    <!-- INFO -->
    <div id="info-container">
      <div class="container">
        <div class="row text-xs-center">
          <div class="col-xs-12 col-md-4">
            <img src="images/calidad.png" alt="Calidad" class="img-fluid">
            <h4>Calidad Premium</h4>
          </div>
          <div class="col-xs-12 col-md-4">
            <img src="images/envio.png" alt="Despacho Gratis" class="img-fluid">
            <h4>Despacho Gratis</h4>
          </div>
          <div class="col-xs-12 col-md-4">
            <img src="images/soporte.png" alt="Soporte 24/7" class="img-fluid">
            <h4>Soporte 24 horas</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- /INFO -->



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  </body>
</html>
