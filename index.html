<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-flex.min.css">

    <link rel="stylesheet" type="text/css" href="css/app.css">

  </head>
  <body>
    <!-- ENCABEZADO -->
    <header id="header-container">
      <div class="container">
        <div class="row flex-items-xs-middle flex-items-xs-between">
          <div class="col-xs-3">
            <h1>PlatziShop</h1>
          </div>
          <div class="col-xs-3 text-xs-right">
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </header>
    <!-- /ENCABEZADO -->

    <!-- MENU -->
    <nav id="menu-container" class="navbar navbar-light">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 offset-xs-2 col-md-4 offset-md-0">
            <ul class="nav navbar-nav">
              <li class="nav-item active">
                <a href="#" class="nav-link">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Catálogo</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Carrito</a>
              </li>
            </ul>
          </div>
          <div class="col-xs-12 offset-md-2 col-md-6">
            <form>
              <div class="input-group">
                <input class="form-control" type="text" placeholder="¿Encontró lo que buscaba?"
              </div>
              <span class="input-group-btn">
                <button class="btn btn-platzi" type="button">Buscar</button>
              </span>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- /MENU -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  </body>
</html>
